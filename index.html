<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Ajax</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 ">
                <h1 class="text-center m-5">Cadastro</h1>
            </div>
        </div>
        <form class="formulario-pedido">
            <div class="row mt-5">
                <h4 class="mb-5">Dados pessoais</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome" id="nome">
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Sobre nome">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="E-mail">
                </div>
                <div class="col-2">
                    <input type="tel" class="form-control" placeholder="Telefone">
                </div>
            </div>
            <div>
                <h4 class="mb-4 mt-4">Endereço</h4>
            </div>
            <div class="row">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" placeholder="Cep" id="cep">
                    <button type="button" class="btn btn-primary ms-1" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="d-none spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="number" id="numero">
                </div>
            </div>
            <div class="mt-4 col-1">
                <button type="submit" class="btn btn-success">Enviar</button>
            </div>
        </form>
    </div>
    <script src="./jquery.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
